<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contoh website blog berita dengan HTML, CSS, dan JavaScript">
    <title>Blog Berita</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        article {
            border: 1px solid #ddd;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Berita</h1>
        <img src="https://link-to-your-logo/logo.png" alt="Logo" width="100">
    </header>
    <nav>
        <a href="#">Home</a> |
        <a href="#">News</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>
    <section>
        <article>
            <h2>Judul Artikel 1</h2>
            <p>Isi artikel 1.</p>
            <img src="https://link-to-your-image/image1.jpg" alt="Gambar Artikel 1" width="100%">
        </article>
        <article>
            <h2>Judul Artikel 2</h2>
            <p>Isi artikel 2.</p>
            <img src="https://link-to-your-image/image2.jpg" alt="Gambar Artikel 2" width="100%">
        </article>
        <!-- Tambahkan lebih banyak artikel sesuai kebutuhan -->
    </section>
    <footer>
        &copy; 2024 Blog Berita. All rights reserved.
    </footer>
</body>
</html>
